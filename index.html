<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serenity AI Chatbot</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Feather Icons (similar to Lucide) -->
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <i data-feather="leaf" class="leaf-icon"></i>
                <h1>Serenity</h1>
            </div>
        </header>

        <!-- Chat container -->
        <div class="chat-container">
            <div class="chat-messages" id="chat-messages">
                <div class="empty-state">
                    <p>Start a conversation with Serenity...</p>
                </div>
            </div>

            <!-- Input area -->
            <form class="chat-input-form" id="chat-form">
                <div class="input-container">
                    <input 
                        type="text" 
                        id="message-input" 
                        placeholder="Type your message..." 
                        class="message-input"
                    >
                </div>
                
                <div class="button-group">
                    <button type="submit" class="action-button send-button" id="send-button">
                        <i data-feather="send"></i>
                    </button>
                    
                    <button type="button" class="action-button mic-button">
                        <i data-feather="mic"></i>
                    </button>
                    
                    <button type="button" class="action-button refresh-button" id="refresh-button">
                        <i data-feather="refresh-cw"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
